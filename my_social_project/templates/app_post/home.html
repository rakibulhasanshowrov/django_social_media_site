{%extends 'navbar.html'%}
{%block title_block%}
{{title}}
{%endblock%}



{% block content %}
{%if search%}
{%for user in result %}
<div class="row">
    <div class="col-sm-2">
        {%if user.user_profile.profile_pic%}
                    <img src="/media/{{user.user_profile.profile_pic}}"  width='50px' width="50px" class="rounded-circle" alt="">
                    {%else%}
                    <img src="/media/profile_pics/profile-pic.jpg" width='50px' width="50px" class="rounded-circle" alt="">
                    {%endif%}
    </div>
    <div class="col-sm-10">
        
        <a href="{% url 'app_login:user' username=user.username%}"> {{user.username}} </a>
        <br>
        {{user.user_profile.full_name}}
        
    </div>

</div>

{%endfor%}

{%else%}
{%endif%}
{%endblock%}
